<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- include main scripts; title tag will be removed-->
<title th:replace="~{itsupport/fragments/headmain :: headmain}"></title>
<title>Digi-NE.W-Formulare</title>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
<!-- <link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}"/>-->
<style>
/* Remove the navbar's default margin-bottom and rounded borders */
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}

/* Set height of the grid so .sidenav can be 100% (adjust as needed) */
.row.content {
	height: 450px
}
/* Set gray background color and 100% height */
.sidenav {
	padding-top: 20px;
	background-color: #f1f1f1;
	height: 100%;
}

/* Set black background color, white text and some padding */
footer {
	background-color: #555;
	color: white;
	padding: 15px;
}

fieldset {
	text-align: left;
}

.interForm {
	display: flex;
	flex-flow: wrap;
}

form {
	text-align: center;
	border-color: #f1f1f1;
	border-style: solid;
}

section {
	display: flex;
	justify-content: center;
	align-items: center;
}
/* On small screens, set height to 'auto' for sidenav and grid */
@media screen and (max-width: 767px) {
	.sidenav {
		height: auto;
		padding: 15px;
	}
	.row.content {
		height: auto;
	}
}
</style>
</head>
<body>
	<!-- Load alert icons -->
	<svg th:replace="~{itsupport/fragments/alerticons}"></svg>
	 
	<!-- Load Header from template -->
	<header th:replace="~{itsupport/fragments/header :: header}"></header>
	 
	<!-- Load topmenu template -->
    <nav th:replace="~{formulare/fragments/topmenu :: topmenu}"></nav>

	<div class="row content p-3" style="height: 67%">
  		<!-- Load sidenav template -->
  		<div th:replace="~{formulare/fragments/sidenav :: sidenav}"></div>

		<!-- main page 2te col-->
		<div class="col p-3 max-width text-left">
			<div
				class="row p-1 max-width text-left bg-secondary bg-gradient text-white">
				<!-- Title of main content -->
				<h5>
					<strong>Digi-NE.W-Formulare</strong>
				</h5>
			</div>
			<!-- read content from file and show on Page -->
			<div class="row p-2 max-width text-left" data-bs-spy="scroll">
				<th:block th:each="content : ${contents}">
					<div th:switch="${content.type}">
						<div th:case="'warning'" class="alert alert-warning" role="alert">
							<span class="badge bg-warning text-dark">Warning</span>
							<p class="text-decoration-underline fw-bolder fs-5"
								th:text="${content.title}"></p>
							<br>
							<p class="text-wrap fst-normal" th:utext="${content.description}"></p>
							<br>
							<p class="text-end fst-italic"
								th:text="'Von ' + ${content.writtenBy} + ', geschrieben am ' + ${content.writtenOn}"></p>
						</div>
						<div th:case="'success'" class="alert alert-success" role="alert">
							<span class="badge bg-success">Erfolgreich</span>
							<p class="text-decoration-underline fw-bolder fs-5"
								th:text="${content.title}"></p>
							<br>
							<p class="text-wrap fst-normal" th:utext="${content.description}"></p>
							<br>
							<p class="text-end fst-italic"
								th:text="'Von ' + ${content.writtenBy} + ', geschrieben am ' + ${content.writtenOn}"></p>
						</div>
						<div th:case="'info'" class="alert alert-primary" role="alert">
							<span class="badge bg-primary">Info</span>
							<p class="text-decoration-underline fw-bolder fs-5"
								th:text="${content.title}"></p>
							<br>
							<p class="text-wrap fst-normal" th:utext="${content.description}"></p>
							<br>
							<p class="text-end fst-italic"
								th:text="'Von ' + ${content.writtenBy} + ', geschrieben am ' + ${content.writtenOn}"></p>
						</div>
						<div th:case="*" class="alert alert-danger" role="alert">
							<span class="badge bg-danger">Fehler</span>
							<p class="text-decoration-underline fw-bolder fs-5"
								th:text="${content.title}"></p>
							<br>
							<p class="text-wrap fst-normal" th:utext="${content.description}"></p>
							<br>
							<p class="text-end fst-italic"
								th:text="'Von ' + ${content.writtenBy} + ', geschrieben am ' + ${content.writtenOn}"></p>
						</div>
					</div>
				</th:block>
			</div>
		</div>

		<!-- anzeige 3te col -->
		<!-- info an rechten col -->
		<div class="col col-sm-2 m-2 p-3 bg-grey sidenav">
			<!-- load contact template -->
	      	<div th:replace="~{itsupport/fragments/contact :: contact}"></div>
		</div>
	</div>
	<!-- Load Footer Template -->
	<footer th:replace="~{itsupport/fragments/footer :: footer}"></footer>
</body>
</html>
