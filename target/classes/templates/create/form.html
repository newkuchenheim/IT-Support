<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IT-Support</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- <link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}"/>-->
    <style>
	    /* Remove the navbar's default margin-bottom and rounded borders */ 
	    .navbar {
	      margin-bottom: 0;
	      border-radius: 0;
	    }
	    
	    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
	    .row.content {height: 450px}
	    
	    /* Set gray background color and 100% height */
	    .sidenav {
	      padding-top: 20px;
	      background-color: #f1f1f1;
	      height: 100%;
	    }
	    
	    /* Set black background color, white text and some padding */
	    footer {
	      background-color: #555;
	      color: white;
	      padding: 15px;
	    }
	    fieldset{
		    text-align: left;
		}
		.interForm{
		    display: flex;
		    flex-flow: wrap;
		}
		form{
		    text-align: center;
		    border-color: #f1f1f1;
		    border-style: solid;
		    
		}
		section{
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    
		}
	    /* On small screens, set height to 'auto' for sidenav and grid */
	    @media screen and (max-width: 767px) {
	      .sidenav {
	        height: auto;
	        padding: 15px;
	      }
	      .row.content {height:auto;} 
	    }
  	</style>
</head>
<body>
	 <header style="text-align: center; padding-top: 5px; padding-bottom: 5px;">
         <img th:src="@{../logo/NEW-Logo.png}" alt="logo" width="220" height="220"/>
     </header>
     <nav class="navbar navbar-inverse navbar-fixed-top">
	  	<ul class="nav nav-tabs">
		  <li class="nav-item">
		    	<a class="nav-link active" aria-current="page" href="/">HOME</a>
		  </li>
		  <li class="nav-item dropdown">
		    	<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">MICOS</a>
		    	<ul class="dropdown-menu">
			      	<li><a class="dropdown-item" href="#">Link 1</a></li>
			      	<li><a class="dropdown-item" href="#">Link 2</a></li>
			      	<li><a class="dropdown-item" href="#">Link 3</a></li>
			      	<li><hr class="dropdown-divider"></li>
			      	<li><a class="dropdown-item" href="#">Separated link</a></li>
		    	</ul>
		  	</li>
		  	<li class="nav-item">
		    	<a class="nav-link" href="#">JobRouter</a>
		  	</li>
		 	<li class="nav-item">
		    	<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Was noch?</a>
		  	</li>
		</ul>
	</nav>
  	<div class="row pt-5">
  		<!-- navigation link intern -->
  		<div class="col col-sm-2 p-3 bg-grey text-white text-left sidenav">
  			<nav class="nav flex-column">
			  <a class="nav-link active" aria-current="page" href="#">Senden Support-Ticket zu IT</a>
			  <a class="nav-link" href="#">Abwesenheitsnotiz</a>
			  <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
			</nav>
  		</div>
	    
	    <!-- main view col-->
	    <div class="col p-3 max-width text-left" style="height: 67%"> 
	      	<form method="post" action="#"  th:object="${ticket}" style="min-width: 300px;">
            	<div class="row g-3 p-2">
            		<div class="form-floating mb-3 col"><!-- Vorname -->
					    <input th:field="*{firstname}" id="vnametf" type="text" class="form-control" name="vname" placeholder="Vorname">
					    <label for="vnametf">Vorname</label>
					</div>
					<div class="form-floating mb-3 col"><!-- Nachname -->
					    <input th:field="*{lastname}" id="nnametf" type="text" class="form-control" name="nname" placeholder="Nachname">
					    <label for="nnametf">Nachname</label>
					</div>
            	</div>
            	<div class="row g-3 p-2">
            		<div class="form-floating mb-3 col"><!-- Werkstatt Select -->
					    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
					    <input th:field="*{building}" list="werkstatt-list" id="werstatt_sel" type="text" class="form-control" name="werkstatt" placeholder="Werkstatt">
						<label for="werkstatt-list">Werkstatt</label>
						<datalist id="werkstatt-list">
							<option value="Kall">Kall</option>
                            <option value="Kuchenheim">Kuchenheim</option>
                            <option value="Ülpenich">Ülpenich</option>
                            <option value="Zentralverwaltung">Zentralverwaltung</option>
                            <option value="Zingsheim">Zingsheim</option>
                            <option value="Außenarbeitsplatz">Außenarbeitsplatz</option>
						</datalist>
					</div>
					<div class="form-floating mb-3 col"><!-- Abteilung -->
					    <span class="input-group-addon"><i class="glyphicon glyphicon-triangle-right"></i></span>
					    <input th:field="*{branch}" id="abteilungtf" type="text" class="form-control" name="abteilung" placeholder="Abteilung">
					    <label for="abteilungtf">Abteilung</label>
					</div>
            	</div>
				<div class="row g-3 p-2">
					<div class="form-floating mb-3 col"><!-- email -->
					    <input id="emailtf" th:field="*{email}" type="text" class="form-control" name="email" placeholder="Email">
					    <label for="emailtf">Email</label>
					</div>
					<div class="form-floating mb-3 col"><!-- telefon -->
					    <input id="telefontf" th:field="*{telefon}" type="text" class="form-control" name="telefon" placeholder="Telefon">
					    <label for="telefontf">Telefon</label>
					</div>
				</div>						
				<div class="row g-3 p-2 h-auto">
					<div class="form-floating mb-3" >
						<span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
						<select id="caution_sel" th:field="*{category}" name="causetitle" class="form-control" aria-label="Default select example">
							<option value="" selected>was für ein Nachricht möchten Sie zu uns senden?</option>
							<option value="Störung - MICOS">Störung - MICOS</option>
                            <option value="Störung - AV">Störung - Auftragverwaltung(AV)</option>
                            <option value="Störung - Andere Software">Störung - Andere Software</option>
                            <option value="Störung - Hardware">Störung - Hardware(PC, Tatastur, Maus, etc.)</option>
                            <option value="Störung - Telefonanlage">Störung - Telefonanlage</option>
                            <option value="Störung - Drucker">Störung - Drucker</option>
                            <option value="Anfrage - Software">Anfragen - Software</option>
                            <option value="Anfrage - Hardware">Anfragen - Hardware</option>
                            <option value="Andere Gründe">Andere Gründe</option>
						</select>
						<label for="caution_sel">Grund</label>
					</div>
					<div class="form-floating mb-3"><!-- Beschreibung des Grundes -->
					    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					    <textarea id="beschreibung_area" th:field="*{description}" name="causedescript" class="form-control" rows="5"></textarea>
					    <label for="beschreibung-area">Beschreibung</label>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Absenden" class="btn btn-success"/><br/>
				</div>
				
	    	</form>
	    </div>
	    
	    <!-- Anzeige -->
	    <div class="col col-sm-2 p-3 bg-grey sidenav">
	      	<div class="well"><!-- info an rechten col -->
	        	<p>Info 1</p>
	      	</div>
	      	<div class="well">
	        	<p>Info 2</p>
	      	</div>
	    </div>
	</div>
	<footer class="navbar navbar-fixed-bottom">
		<div>
        	<div id="itwerbung">Scheller als IT-ler? <b>Frage mal Wiki</b></div>
        </div>
		<p style="font-size: 0.7em; text-align: right;"><b>released am 01.08.2022, bei NEW, version 1.0</b></p>
	</footer>
</body>
</html>
